<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana & Turmeric Grading</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  <!-- Popup Library -->
</head>
<body>
    <div class="container">
        <h1>Banana & Turmeric Grading</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" accept="image/*" required onchange="previewImage()">
            <button type="submit">Upload & Predict</button>
        </form>

        <div id="preview-container" style="display: none;">
            <h3>Uploaded Image:</h3>
            <img id="previewImage" src="" alt="Uploaded Image" style="max-width: 300px; display: block; margin: 10px auto;">
        </div>

        <div id="result" style="display: none;">
            <h3>Prediction:</h3>
            
            <p><b>Class:</b> <span id="category"></span> </p> 
            <p><b>Grade: </b><span id="grade"></span></p>
            <p><b>Confidence:</b> <span id="accuracy"></span>%</p>
        </div>
    </div>
</body>
</html>
